<!DOCTYPE html>

<head>

    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <p>Kindly reach out to us for any inqury. </p>
<!--To direct where the feedback go to, add action='/the page you want the data to go'-->
<div>
<form>
  <label for="fname"><b>First name:</b></label> <br>

  <input type="email" id="email" name="Email" placeholder="...@.com"><br>

      <option value="Laikipia">Laikipia</option>
      <option value="Embu">Embu</option>
      <option value="Tharaka Nithi">Tharaka Nithi</option>

      <option value="Matuu">Matuu</option>

      <option value="Eldoret">Eldoret</option>

     </select> <br>
  </form>
  <label for="Gender"> <b>Gender:</b></label> <br>

  <label for="Male">Male</label>
  <input type="radio" id="option 1" name="Male" value="Male"> <br>
  <label for="Female">Female</label>
  <input type="radio" id="OPTION 2" name="Female" value="Female"><br>
  <h12> <b>Level of satisfaction:</b></h12> <br>
  <label for="Impression">Best</label> 
  <input type="checkbox"id="Best" name="Best"> <br>
  <label for="Impression">Better</label>
  <input type="checkbox"id="Better" name="Better"> <br>
  <label for="Impression">Good</label>
  <input type="checkbox"id="Good" name="Good"> <br>
  <label for="Impression">Worst</label>
  <input type="checkbox"id="Worst" name="Worst"> <br>
</div>
<input type="Reset" value="Reset">
<input type="Submit" value="Submit">
</form> <br>
